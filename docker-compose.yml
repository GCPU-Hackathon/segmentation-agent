version: "3.8"

services:
  brats:
    build:
      context: .
    container_name: brats
    ports:
      - "8999:8000"
    # Bind-mount the project into the container so edits on the host are reflected immediately
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    # Run the app with uvicorn and enable autoreload for development
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - holonauts-network

networks:
  holonauts-network:
    name: holonauts-network
    driver: bridge
