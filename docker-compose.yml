version: "3.8"

services:
  brats:
    build:
      context: .
      args:
        WWWUSER: ${WWWUSER:-1000}
        WWWGROUP: ${WWWGROUP:-1000}
    container_name: brats
    ports:
      - "8000"
    volumes:
      - ./:/app:rw
      - /tmp:/tmp:rw
      - medical-app_studies-data:/app/storage/studies:rw
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - holonauts-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

networks:
  holonauts-network:
    name: holonauts-network
    external: true
    driver: bridge

volumes:
  medical-app_studies-data:
    external: true
